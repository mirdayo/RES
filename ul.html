<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- UL태그 : 순서없는 리스트 -->
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
    <hr />
    <!-- OL 태그 : 순서있는 리스트 type=a a~z, type:1 1~9, type:i 로마자 -->
    <ol type="1">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ol>
    <hr />
    <ul>
      <li>오전</li>
      <ol type="a">
        <li>출근 준비</li>
        블럭형 확인 - 라인에 같이 안들어가네<br/>
        <li>오전 수업</li>
        <li>보고서 작성</li>
      </ol>
      <li>오후</li>
      <ol type="1">
        <li>산책</li>
        <li>헬스장 가기</li>
        <li>낮잠</li>
      </ol>
      <li>저녁</li>
      <ol type="I">
        <li>자료 정리</li>
        <li>화상미팅</li>
        <li>띄워쓰기&nbsp;&nbsp;&nbsp;&nbsp;테스트</li>
      </ol>
    </ul>
    <hr />
  </body>
</html>

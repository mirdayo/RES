<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #a_btn {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
        line-height: 40px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        display: block;
        width: 120px;
        height: 40px;
        border-radius: 20px;
        background-color: burlywood;
        color: white;
        box-shadow: 5px 5px 5px lightgray;
      }
    </style>
  </head>
  <body>
    <a id="a_btn" href="https://www.naver.com">NAVER</a><br />
    <a href="https://www.naver.com" target="_blank">NAVER</a><br />
    <!-- _blank - 새탭으로 열림 -->
    <a href="https://www.daum.net/" target="frm1">DAUM</a><br />
    <a
      href="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"
      target="frm2"
      >강아지</a
    >
    <iframe width="500px" height="500px" name="frm1"></iframe>
    <iframe width="500px" height="500px" name="frm2"></iframe>
  </body>
</html>
